<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="scores">
            <p class="current_score">Счёт: <span id="current_score">0</span></p>
            <p class="high_score">Лучший результат: <span id="high_score">0</span></p>
            <button class="button" id="openModal">
                <input class="button__icon" type="image" src="images/settings.png" alt="settings button">
            </button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="close__background">
                    <button class="close button">
                        <input class="button__icon" type="image" src="images/close.png" alt="close button">
                    </button>
                </div>

                <div class="settings">
                    <div class="setting">
                        <p>Сложность:</p>
                        <select id="difficulty">
                            <option value="6">Легкая</option>
                            <option value="8" selected>Средняя</option>
                            <option value="10">Сложная</option>
                        </select>
                    </div>
                </div>
                <div class="save__button">
                    <button class="save" id="save">Сохранить изменения</button>
                </div>
            </div>
        </div>
        <canvas id="game" width="600" height="600"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
